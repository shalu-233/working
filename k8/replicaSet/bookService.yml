--- 

apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: books
  labels:
    app: books-svc-rs
spec:
  minReadySeconds: 5
  replicas: 2
  selector:
    matchLabels:
      app: books-svc
  template:
    metadata:
      name: books
      labels: 
        app: books-svc
    spec:
      containers:
        - image: shaikkhajaibrahim/libbookssvc:1.0
          name: books-service
          resources:
            requests: 
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 250m
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@books-db:5432/booksdb"
            - name: SECRET_KEY
              value: "YtDEVWnL35aAIP-5yxeLjAZ49R920-mMNDfwPyWULu63HFsYzo0f-LO2InxC8eu428k"
          ports:
            - containerPort: 8000


---
apiVersion: v1
kind: Service
metadata:
  name: books-svc
spec:
  type: NodePort
  selector:
    app: books-svc
  ports:
    - port: 80
      targetPort: 8000
