---

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: books-db-rs
  labels:
    app: books-db
spec:
  minReadySeconds: 5
  replicas: 2
  selector:
    matchLabels:
      db: books
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1 
  template:
    metadata:
      name: database
      labels:
        db: books
    spec:   
      containers:
        - name: database
          image: postgres:15-alpine
          envFrom:
            - configMapRef:
                name: books-db-config
          resources:
            requests:
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 250m
          ports:
            - containerPort: 5432


---

apiVersion: v1
kind: Service
metadata:
  name: books-db
spec:
  type: NodePort
  selector:
    db: books
  ports:
    - port: 5432
      targetPort: 5432